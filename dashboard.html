<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link rel="stylesheet" href="/styles/style.css">
    <title>GOL! Dashboard</title>
</head>

<body>

    <!-- NAVIGASI -->
    <div class="container">
        <nav class="navbar navbar-light bg-light">
            <h1>GAME OF LIFE</h1>
        </nav>
    </div>
    <!-- NAVIGASI -->

    <!-- CONTENT -->
    <div class="container mt-5">
        <div class="card-deck">
            <div class="card">
                <a href='https://www.freepik.com/vectors/people'>
                    <img src="images/LuluSyafira.png" class="card-img-top" alt="Lulu Syafira"></a>
                <div class="card-body">
                    <h5 class="card-title text-dark">Lulu Syafira Ramadhanti</h5>
                    <form action="child/lulusyafira.html">
                        <button type="submit" class="btn btn-block btn-primary">Check Detail</button>
                    </form>
                </div>
            </div>

            <div class="card">
                <a href='https://www.freepik.com/vectors/people'>
                    <img src="images/NaufalFadhil.svg" class="card-img-top" alt="Naufal Fadhil"></a>
                <div class="card-body">
                    <h5 class="card-title text-dark">Naufal Fadhil Athallah</h5>
                    <form action="child/naufalfadhil.html">
                        <button type="submit" class="btn btn-block btn-primary">Check Detail</button>
                    </form>
                </div>
            </div>

            <div class="card">
                <a href='https://www.freepik.com/vectors/people'>
                    <img src="images/Danendra.png" class="card-img-top" alt="Danendra"></a>
                <div class="card-body">
                    <h5 class="card-title text-dark">Danendra Risky</h5>
                    <form action="child/danendra.html">
                        <button type="submit" class="btn btn-block btn-primary">Check Detail</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <!-- CONTENT -->

    <!-- REWWARD -->
    <div class="container mt-5">
        <form action="reward.html">
            <button type="submit" class="btn btn-block btn-success">Reward</button>
        </form>
    </div>

    <!-- EXIT -->
    <div class="container mt-3 mb-5">
        <form action="../index.html">
            <button type="submit" class="btn btn-block btn-danger">Log Out</button>
        </form>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous">
    </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
        integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous">
    </script>
    <script src="javascript/script.js"></script>
</body>

</html>
