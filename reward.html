<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link rel="stylesheet" href="/styles/style.css">
    <title>GOL! Dashboard</title>
</head>

<body>
    <!-- NAVIGASI -->
    <div class="container">
        <nav class="navbar navbar-light bg-light">
            <h1>GAME OF LIFE</h1>
        </nav>
    </div>
    <!-- NAVIGASI -->

    <div class="container mt-5">
        <div class="card-deck">
            <div class="card">
                <img src="images/Asset 4.svg" class="card-img-top" alt="...">
                <div class="card-body">
                    <h5 class="card-title text-dark">Pantai</h5>
                </div>
                <div class="card-footer">
                    <small class="text-muted">50.000 Experience</small>
                </div>
            </div>
            <div class="card">
                <img src="images/Asset 6.svg" class="card-img-top" alt="...">
                <div class="card-body">
                    <h5 class="card-title text-dark">Taman Bermain</h5>
                </div>
                <div class="card-footer">
                    <small class="text-muted">100.000 Experience</small>
                </div>
            </div>
            <div class="card">
                <img src="images/Asset 5.svg" class="card-img-top" alt="...">
                <div class="card-body">
                    <h5 class="card-title text-dark">Berkemah</h5>
                </div>
                <div class="card-footer">
                    <small class="text-muted">200.000 Experience</small>
                </div>
            </div>
        </div>
    </div>

    <!-- EXIT -->
    <div class="container mt-5 mb-5">
        <form action="dashboard.html">
            <button type="submit" class="btn btn-block btn-danger">Go To Dashboard</button>
        </form>
    </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous">
    </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
        integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous">
    </script>
    <script src="../javascript/script.js"></script>
</body>

</html>
