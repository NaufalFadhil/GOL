<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="libraries/bootstrap-4.5.0-dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="libraries/bootstrap-4.5.0-dist/css/bootstrap.css">
    <link rel="stylesheet" href="/styles/style.css">
    <title>GOL! Dashboard</title>
</head>

<body>
    <!-- NAVIGASI -->
    <div class="container">
        <nav class="navbar navbar-light bg-light">
            <h1>GAME OF LIFE</h1>
        </nav>
    </div>
    <!-- NAVIGASI -->

    <div class="container mt-5">
        <div class="card-deck">
            <div class="card">
                <img src="images/Asset 4.svg" class="card-img-top" alt="...">
                <div class="card-body">
                    <h5 class="card-title text-dark">Pantai</h5>
                </div>
                <div class="card-footer">
                    <small class="text-muted">50.000 Experience</small>
                </div>
            </div>
            <div class="card">
                <img src="images/Asset 6.svg" class="card-img-top" alt="...">
                <div class="card-body">
                    <h5 class="card-title text-dark">Taman Bermain</h5>
                </div>
                <div class="card-footer">
                    <small class="text-muted">100.000 Experience</small>
                </div>
            </div>
            <div class="card">
                <img src="images/Asset 5.svg" class="card-img-top" alt="...">
                <div class="card-body">
                    <h5 class="card-title text-dark">Berkemah</h5>
                </div>
                <div class="card-footer">
                    <small class="text-muted">200.000 Experience</small>
                </div>
            </div>
        </div>
    </div>

    <!-- EXIT -->
    <div class="container mt-5 mb-5">
        <form action="dashboard.html">
            <button type="submit" class="btn btn-block btn-danger">Go To Dashboard</button>
        </form>
    </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="libraries/jquery/node_modules/jquery/dist/jquery.js"></script>
    <script src="libraries/bootstrap-4.5.0-dist/js/bootstrap.js"></script>
    <script src="../javascript/script.js"></script>
</body>

</html>
